</head>

<body>

<section id="usersignUpForm">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header text-center">
            <h4>User Sign Up</h4>
          </div>
          <div class="card-block">
            <form class="p-3" action="/auth/user-signUp" method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <label class="form-control-label">First Name</label>
                <input type="text" name="firstName" placeholder="firstName" class="form-control" required />
              </div>

              <div class="form-group">
                <label class="form-control-label">Last Name</label>
                <input type="text" name="lastName" placeholder="lastName" class="form-control" required />
              </div>

              <div class="form-group">
                <label class="form-control-label">Pick a username</label>
                <input type="text" name="username" placeholder="Username" class="form-control" required />
              </div>

              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control" required />
              </div>

              <div class="form-group">
                <label class="form-control-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" required />
              </div>

              <div class="form-group">
                <label class="form-control-label">Gender</label>
                <select name="gender" class="form-control">
                  <option name="male">Male</option>
                  <option name="female">Female</option>
                  <option name="others">Others</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-control-label">Address</label>
                <input type="text" name="address" placeholder="Address" class="form-control" required />
              </div>

<!--              <div class="form-group" hidden="hidden">-->
<!--                <input type="text" name="imageBase64" id="imageBase64" placeholder="Address" class="form-control" required />-->
<!--              </div>-->

              <div class="form-group">
                <label class="form-control-label">Profile Picture</label>
                <input type="file" accept="image/*" name="image" onchange="displayImage(event)" placeholder="Profile Picture" class="form-control" required />
              </div>

              <div id="profile-preview-div" style="display: none">
                <label>Profile Picture Preview:</label><br>
                <img id="profile-picture-preview" src="#" alt="Profile Picture Preview"
                     style="max-width: 200px; max-height: 200px;"/>
              </div>
              <br>

              <button type="submit" class="btn btn-primary btn-block">Submit</button>
              <br>
              <p>You have account?</p>
<!--              <br>-->
              <a href="/auth/user-login" style="width: 100%" class="btn btn-block btn-dark">LOGIN</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function displayImage(event) {
    var input = event.target;
    var reader = new FileReader();

    reader.onload = function () {
      var imgElement = document.getElementById('profile-picture-preview');
      var div_preview = document.getElementById('profile-preview-div');
      div_preview.style.display = "block";
      imgElement.src = reader.result;

      // const extension = input.files[0].toLowerCase();
      // const mimeType = `image/${extension.substr(1)}`;
      // var imageBase64 = document.getElementById('imageBase64');
      // imageBase64.value = `data:${mimeType};base64,${reader.result}`;
    };

    reader.readAsDataURL(input.files[0]);
  }
</script>
