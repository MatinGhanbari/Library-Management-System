<%- include ('../partials/header.html') %>
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

  <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="max-w-md w-full space-y-8">
      <div class="space-y-2 text-center">
        <h1 class="text-3xl font-bold">Library Management System</h1>
        <p class="text-gray-500 dark:text-gray-400">Admin Login</p>
      </div>

      <!-- Form Start -->
      <form class="space-y-4" action="/auth/admin-login" method="post">
        <div class="space-y-2">
          <label class="text-sm font-medium leading-none" for="username">Username</label>
          <input class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" name="username" placeholder="Username" required="true" />
        </div>
        <div class="space-y-2">
          <div class="flex items-center">
            <label class="text-sm font-medium leading-none" for="password">Password</label>
            <!-- <a class="ml-auto inline-block text-sm underline" href="#">Forgot your password?</a> -->
          </div>
          <input class="flex h-10 w-full rounded-md border px-3 py-2 text-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" placeholder="Password" name="password" required="true" type="password" />
        </div>
        <button class="inline-flex items-center justify-center h-10 px-4 py-2 w-full rounded-md text-sm font-medium bg-black text-white hover:bg-gray-800 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2" type="submit">Login</button>
      </form>
      <!-- Form End -->

    </div>
  </div>

<%- include ('../partials/footer.html') %>
